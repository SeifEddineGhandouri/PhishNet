<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PhishNet - URL Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">PhishNet</a>
    </div>
  </nav>

  <main class="container mt-5">
    <h1 class="mb-4">Real-Time Phishing URL Detection</h1>
    <form method="POST" class="mb-3">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          name="url"
          placeholder="Enter URL to scan"
          required
        />
        <button class="btn btn-primary" type="submit">Scan</button>
      </div>
    </form>

    {% if result %}
      <div class="alert {{ 'alert-danger' if 'Phishing' in result else 'alert-success' }}" role="alert">
        <strong>Result for {{ url }}:</strong> {{ result }}
      </div>
    {% endif %}
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
